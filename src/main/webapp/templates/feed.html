
<html lang="en"

    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <form th:action = "@{/logout}" method  = "post">
        <input class="btn btn-info" type = "submit" value="Log out"/>
    </form>
    <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a
            mostly barebones HTML document.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="span4 well" style="padding-bottom:0">
                <form accept-charset="UTF-8" th:action='@{/post}' method="POST">
                <textarea class="span4" name="content"
                          placeholder="what are you thinking?" rows="5"></textarea>
                    <button class="btn btn-info" type="submit" value = "post">Post New Message</button>
                </form>
            </div>
        </div>

                    <!--<p> <%p.getContent();%> </p>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <!--<%}%>-->
        <div class="well" th:each="post:${posts}">
            <div class="media">
                <div class="media-body">
                    <p> <td th:text="${post.getContent()}"> </td></p>
                </div>
            </div>
        </div>


    </div>

</div><!-- /.container -->
